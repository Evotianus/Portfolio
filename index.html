<!DOCTYPE html>

        <div class="g1"></div>

        <div class="g5"></div>

    <div class="container">

            <div class="profile-description">

              </p>
            </div>

        </div>
        <div class="hobbies">
          <div class="music">
            <div class="white-filter">
              <div class="music-title">夜紛い</div>
              <div class="play-button" onclick="togglePlay()">

              <div class="pause-button" onclick="togglePlay()">
                <img src="assets/icons/pause.svg" alt="" />

          </div>
          <div class="skill">
            <div class="title">
              <p>Skills</p>

            <div class="skill-list">

              </div>
              <div class="skill-item">
                <img src="assets/logo/css.svg" alt="" />

              </div>
              <div class="skill-item">
                <img src="assets/logo/laravel.png" alt="" />

              </div>
              <div class="skill-item">
                <img src="assets/logo/vue.png" alt="" />
                <p>Vue</p>
              </div>
            </div>
          </div>
        </div>
        <div class="projects">
          <div class="title">
            <p>Library</p>
            <a href="https://github.com/Evotianus" target="_blank">View All</a>
          </div>
          <div class="project-list">
            <div class="project-item">
              <a

              <div class="project-title">
                <p>CV</p>

            </div>
            <div class="project-item">
              <a href="https://github.com/Evotianus/Aquaria">

                  <img src="assets/icons/right-arrow.svg" alt="" />
                </div>
              </a>
              <div class="project-title">
                <p>Aquaria</p>
              </div>
            </div>
            <div class="project-item">
              <a href="https://github.com/Evotianus/Scanify">

            </div>
            <div class="project-item">
